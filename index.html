    <div id="banner">
        <div id="logo-container">
            <div>
                <img src="assets/odin-lined.png" id="odin">
            </div>
            <div id="banner-text">ODIN FOR PRESIDENT</div>
        </div>
    </div>

    <div id="main">
        <div class="text-big">
            <p>Odin is running for president. Make a donation to his campaign!</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div>
            <div>
                <p class="text-emphasis">Let's do this!</p>
                <p class="text-caveat">*Participants must be a resident of Valhalla.</p>
            </div>
            <fieldset>
                <form action="#" method="post">
                    <div>
                        <label for="first">First Name</label>
                        <input type="text" name="first" id="first" placeholder="Odin" required>
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input type="text" name="last" id="last" placeholder="Son" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="odinson@theodinproject.top" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="555-555-5555" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm password" required>
                    </div>
                    <div>
                        <label for="cardnumber">Credit Card Number</label>
                        <input type="text" name="confirm" id="confirm" value="" required>
                    </div>
                    <div>
                        <label for="amount">Donation Amount</label>
                        <input type="text" name="amount" id="amount" min="1000000" placeholder="1000000" required>
                    </div>
                    <div id="checkbox">
                        <label for="recurring">Recurring donation? (Monthly)</label>
                        <input type="checkbox" checked required>
                    </div>
                    <button>Submit</button>
            </fieldset>
            </form>

        </div>
    </div>


</body>
